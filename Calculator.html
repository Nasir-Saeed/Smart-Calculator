<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClassOne</title>
</head>
<style>
    .headings {
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: 20px 20px;

    }

    .headings button:hover {
        background-color: black;
        color: white;
    }

    #center {

        border: 3px solid grey;
        text-align: center;
        position: absolute;
        height: 100%;
        width: 100%;
    }

    .middle {
        display: block;
        margin: auto;
    }
</style>

<body>

    <section id="center">

        <div class="headings">
            <button>
                <h1>
                    <i>Smart Calculator</i>
                </h1>
            </button>

        </div>
        <div class="middle">
            <i>Number 1 :</i> <input type="number" id="num1">
            <br>
            <br>
            <i>Number 2 :</i> <input type="number" id="num2">
            <br>
            <br>
            <button onclick="myfunction()">Result</button>
            <br>
            <br>
            <select name="Operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <br>
            <br>
            <h1 id="result"></h1>



        </div>

    </section>

    <script>

        function myfunction() {
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value
            let oper = document.getElementById('operator').value

            if (oper === "+") {
                document.getElementById('result').innerHTML = Number(num1) + Number(num2);
            }

            else if (oper === "-") {
                document.getElementById('result').innerHTML = Number(num1) - Number(num2);
            }

            else if (oper === "*") {
                document.getElementById('result').innerHTML = Number(num1) * Number(num2);
            }

            else if (oper === "/") {
                document.getElementById('result').innerHTML = Number(num1) / Number(num2);
            }
            else {
                console.log("Better Luck Next Time.....!")
            }

        }
    </script>
</body>

</html>
